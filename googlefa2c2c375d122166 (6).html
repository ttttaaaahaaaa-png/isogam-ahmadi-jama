<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="googlefa2c2c375d122166">
    <title>Google Verification - ایزوگام احمدی جاما</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .verification-code {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.2rem;
            margin: 20px 0;
            display: inline-block;
        }
        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }
        .loader-bar {
            height: 100%;
            width: 0%;
            background: white;
            animation: load 3s linear forwards;
        }
        @keyframes load {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>✅ سایت ایزوگام احمدی جاما تأیید شد</h1>
    <p>کد تأیید گوگل سرچ کنسول:</p>
    <div class="verification-code">
        google-site-verification: googlefa2c2c375d122166.html
    </div>
    <p>در حال انتقال به صفحه اصلی...</p>
    
    <div class="loader">
        <div class="loader-bar"></div>
    </div>
    
    <script>
        // بعد از 3 ثانیه به صفحه اصلی برو
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>
